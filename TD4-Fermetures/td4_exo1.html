<!DOCTYPE html>
<html>
<head>
<title>TD4 exo1</title>
<!-- voir https://d3js.org/getting-started -->
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
<svg id="dessin"></svg>
<script>
const width = 400
const height = 200
const margin = {top: 20, right: 10, bottom: 30, left: 40}
const colors = {
  "setosa": "#69b3a2",
  "versicolor": "#a269b3",
  "virginica": "#b3a269",
}

function ScatterPlot(iris) {
  const svg = d3.select("#dessin")
  svg.attr("viewBox", `0 0 ${width} ${height}`)

  const fX = d3.scaleLinear()
    .domain(d3.extent(iris, d => d.sepal_length))
    .range([margin.left, width - margin.right])

  const fY = d3.scaleLinear()
    .domain(d3.extent(iris, d => d.petal_length))
    .range([height - margin.bottom, margin.top])

  svg.append("g")
    .attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(fX))

  svg.append("g")
    .attr("transform", `translate(${margin.left},0)`)
    .call(d3.axisLeft(fY))

  const gAxes = svg.append("g")
    .attr("font-family", "sans-serif")
    .attr("font-size", height/20)
    .style("text-anchor", "end")
    .style("fill", "black")

  gAxes.append("text")
    .attr("x", width - margin.right)
    .attr("y", height)
    .attr("dominant-baseline", "ideographic")
    .text("sepal_length")

  gAxes.append("text")
    .attr("transform", "rotate(-90)")
    .attr("x", -margin.top)
    .attr("y", 0)
    .attr("dominant-baseline", "hanging")
    .text("petal_length")

  svg.selectAll("circle")
    .data(iris)
    .join("circle")
    .attr("cx", d => fX(d.sepal_length))
    .attr("cy", d => fY(d.petal_length))
    .attr("r", width / 100)
    .attr("fill", d => colors[d.species])
}

d3.json("iris.json")
  .then(iris => ScatterPlot(iris))
</script>
</body>
</html>
